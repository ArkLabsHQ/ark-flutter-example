[package]
name = "rust_lib_ark_flutter"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
anyhow = "1"
ark-bdk-wallet = { git = "https://github.com/ArkLabsHQ/ark-rs.git", rev = "a3a173b" }
ark-rs = { git = "https://github.com/ArkLabsHQ/ark-rs.git", features = ["client"], rev = "a3a173b" }
bitcoin = { version = "0.32.4", features = ["rand"] }
esplora-client = { version = "0.11.0", features = ["async-https", "blocking-https"] }
flutter_rust_bridge = { version = "=2.9.0" }
futures = "0.3.31"
nostr = { version = "0.40.0", default-features = false, features = ["std"] }
parking_lot = { version = "0.12.1" }
rand = "0.8.5"
state = "0.6.0"
tracing = "0.1.37"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3", default-features = false, features = ["fmt", "env-filter", "time", "json"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
